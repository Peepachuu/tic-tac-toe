<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="names" aria-label="player names">
        <div>Player One</div>
        <div>Player Two</div>
    </section>
    <section class="board">
        <div class="box" data-pos="0 0">X</div>
        <div class="box" data-pos="0 1">O</div>
        <div class="box" data-pos="0 2">O</div>
        <div class="box" data-pos="1 0">X</div>
        <div class="box" data-pos="1 1">X</div>
        <div class="box" data-pos="1 2">O</div>
        <div class="box" data-pos="2 0">O</div>
        <div class="box" data-pos="2 1">X</div>
        <div class="box" data-pos="2 2">O</div>
    </section>
</body>
</html>
